<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" http-equiv="Content-Language" content="en" />
    <title>PlutoWebSDR</title>
    <link rel="stylesheet" href="style.css">
    <script src="pcm-player.js"></script>
    <script src="rtl_ui.js"></script>
</head>

<body>
    <div id="page">
        <div id="controls">
            <div id="tabbuttons">
                <button id="tab1_button" class="tablink">Device</button>
                <button id="tab2_button" class="tablink">Spectrum</button>
                <button id="tab3_button" class="tablink">Demodulator</button>
            </div>
            <div id="tab1_content">
                <div class="control">
                    <div class="control_title">Operation</div>
                    <div class="control_elements">
                        <button id="connection_button" type="button" style="width: 100%;">Connect</button>
                        <button id="start_or_stop" type="button" style="width: 100%;">start</button>
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">Frequency</div>
                    <div class="control_elements">
                        <input id="frequency" class="controls_input" type="number" step="10000" />
                        <span>Hz</span>
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">Samplerate</div>
                    <div class="control_elements">
                        <input id="samplerate" class="controls_input" type="number" step="10000" />
                        <span>Hz</span>
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">Samples Size</div>
                    <div class="control_elements">
                        <span id="samples_buffer" class="controls_input">/</span>
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">RF Bandwidth</div>
                    <div class="control_elements">
                        <input id="bandwidth" class="controls_input" type="number" size="8" value="" />
                        <span>Hz</span>
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">Gain</div>
                    <div class="control_elements">
                        <select id="gain_mode" name="gain_mode">
                            <option value="0">Auto</option>
                            <option value="1">Manual</option>
                        </select>
                        <input id="rfgain" class="controls_input" type="number" size="8" value="" />
                        <span>dB</span>
                    </div>
                </div>
            </div>
            <div id="tab2_content">
                <div class="control">
                    <div class="control_title">Audio</div>
                    <div class="control_elements">
                        <input id="toggle_sound" type="submit" value="start_audio" />
                    </div>
                </div>
            </div>
            <div id="tab3_content">
                <div class="control">
                    <div class="control_title">Debug</div>
                    <div class="control_elements">
                        <button id="killButton" onclick="kill()">Kill</button>
                        <button id="connection" onclick="demo()">Demo</button>
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">Debug2</div>
                    <div class="control_elements">
                        <input type="range" class="min" min="0" max="1000" value="300" step="10">
                        <input type="range" class="max" min="0" max="1000" value="700" step="10">
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">Debug3</div>
                    <div class="control_elements">
                        <input type="number" id="quantity" name="quantity" min="1" max="5">
                        <input type="number" min="0" max="100" step="5">
                        <input type="range" min="0" max="15" step="5">
                    </div>
                </div>
                <div class="control">
                    <div class="control_title">Spectrum</div>
                    <div class="control_elements">
                        <input type="number" min="0" max="15" step="5">
                        <input type="number" min="0" max="15" step="5">
                    </div>
                </div>
            </div>
        </div>
        <spectrumContent>
            <div id="tuner">
                <input id="tuner_frequency" class="tuner_input" type="number" step="1000">
                <span>Hz</span>
                <input id="tuner_filter_width" class="tuner_input" type="number" step="1000">
                <span>Hz</span>
            </div>
            <spectrum>
                <spectrumChartValues>
                    <canvas id="spectrumChartValues"></canvas>
                </spectrumChartValues>
                <spectrumChart id="spectrum">
                    <canvas id="spectrumFilterCanvas" width="4096" height="100"></canvas>
                    <canvas id="spectrumCanvas" width="4096" height="100"></canvas>
                    <canvas id="spectrumGridCanvas" width="4096" height="100"></canvas>
                </spectrumChart>
                <spectrumHorizontalValues>
                    <canvas id="bandCanvas" width="4096" height="64"></canvas>
                </spectrumHorizontalValues>
                <spectrumTime>
                    <canvas id="waterfallCanvas" width="4096" height="350"></canvas>
                </spectrumTime>
                <spectrumTimeValues>
                    <canvas id="spectrumTimeValues"></canvas>
                </spectrumTimeValues>
            </spectrum>
        </spectrumContent>


        <div id="stats">
            <div id="statusArea">
                <p>Stats</p>
            </div>
        </div>
    </div>
</body>

</html>
