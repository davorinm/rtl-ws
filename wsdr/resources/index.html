<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" http-equiv="Content-Language" content="en" />
    <title>RTL-WS</title>
    <style type="text/css">
        .grid-container {
            display: grid;
            grid-template-columns: 250px auto;
        }

        .grid-item {
            padding: 10px;
        }

        #left {
            border: 1px solid red;
            margin-right: 10px;
        }

        #center {
            border: 1px solid red;
        }
    </style>
    <script src="/rtl_ui.js"></script>
</head>

<body>
    <div class="grid-container">
        <div id="left" class="grid-item">
            <div id="connection">
                <div width="250">
                    <button id="connection" onclick="connect()"><img id="ws_status" src="connect2_help.png" /></button>
                </div>
            </div>
            <div id="controls">
                <div>
                    <div>
                        Frequency:
                    </div>
                    <div>
                        <input size="8" type="text" id="frequency" onchange="frequency_change();" value="100000" /> kHz
                    </div>
                </div>
                <div>
                    <div>
                        Bandwidth:
                    </div>
                    <div>
                        <input size="8" type="text" id="bandwidth" onchange="bw_change();" value="2048" /> kHz
                    </div>
                </div>
                <div>
                    <div>
                        Spectrum gain:
                    </div>
                    <div>
                        <input size="8" type="text" id="spectrumgain" onchange="spectrumgain_change();" value="0" /> dB
                    </div>
                </div>
                <div>
                    <div>
                        <input type="submit" id="start_or_stop" onclick="start_or_stop();" value="start" />
                        <input type="submit" id="toggle_sound" onclick="toggle_sound();" value="start_audio" />
                    </div>
                </div>
            </div>
            <div id="spectrumOptions">
                <div class="range-slider">
                    <input type="range" />
                </div>
                <div class="range-input">
                    <input type="range" class="min" min="0" max="1000" value="300" step="10">
                    <input type="range" class="max" min="0" max="1000" value="700" step="10">
                </div>
                <div class="range-price">
                    <label for="min">Min</label>
                    <input type="number" name="min" value="300">
                    <label for="max">Max</label>
                    <input type="number" name="max" value="700">
                </div>
            </div>
            <div id="debug">
                <div>
                    <input type="submit" onclick="kill();" value="Kill" />
                </div>
            </div>
        </div>
        <div id="center" class="grid-item">
            <div id="spectrum" style="width: 100%; height: 315px; background-color: #7c9da749; position: relative;">
                <canvas id="spectrumCanvas" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
                <canvas id="spectrumGridCanvas" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            </div>
            <div id="band" style="width: 100%; height: 30px; background-color: #ff890052;">
                <canvas id="bandCanvas" style="width: 100%; height: 100%;"></canvas>
            </div>
            <div id="waterfall" style="width: 100%; height: 315px; background-color: #4000ff52;">
                <canvas id="waterfallCanvas" style="width: 100%; height: 100%;"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
