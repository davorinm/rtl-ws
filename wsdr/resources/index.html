<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" http-equiv="Content-Language" content="en" />
    <title>RTL-WS</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #4A4A4A;
        }

        /* Basic grid */

        page {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas:
                "device tuner"
                "controls spectrumContent"
                "stats stats";
            grid-template-rows: 80px 1fr 80px;
            grid-template-columns: 200px 1fr;
        }

        device {
            grid-area: device;
            padding: 10px;
            background-color: #636363;
            border: 1px solid grey;
            margin: 10px 10px 0px 10px;
        }

        tuner {
            grid-area: tuner;
            margin: 10px 10px 0px 0px;
            background-color: #636363;
            border: 1px solid grey;
            padding: 10px;
        }

        controls {
            grid-area: controls;
            background: #636363;
            margin: 10px 10px 0px 10px;
            border: 1px solid grey;
            padding: 10px;
        }

        spectrumContent {
            grid-area: spectrumContent;
            padding: 10px;
            background-color: #636363;
            border: 1px solid grey;
            margin: 10px 10px 0px 0px;
            display: block;
        }

        stats {
            grid-area: stats;
            padding: 10px;
            background-color: #636363;
            border: 1px solid grey;
            margin: 10px;
        }

        /* Spectrum contetn grid */

        spectrum {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas:
                "spectrumChartValues spectrumChart"
                "empty spectrumHorizontalValues"
                "spectrumTimeValues spectrumTime";
            grid-template-rows: 1fr 30px 1fr;
            grid-template-columns: 50px 1fr;
        }

        spectrumChartValues {
            grid-area: spectrumChartValues;
        }

        spectrumChart {
            grid-area: spectrumChart;

        }

        spectrumHorizontalValues {
            grid-area: spectrumHorizontalValues;

        }

        spectrumTime {
            grid-area: spectrumTime;

        }

        spectrumTimeValues {
            grid-area: spectrumTimeValues;
        }

        #spectrumChartValues {
            width: 100%;
            height: 100%;
        }

        #spectrumTimeValues {
            width: 100%;
            height: 100%;
        }

        /* Styles */

        fieldset {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid lightgray;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .controls_input {
            width: 100px;
        }

        legend {}

        #tuner {
            float: left;
        }

        #filter {
            float: left;
        }

        #tuner_frequency {
            font-size: 20px;
            width: 150px;
        }

        #tuner_filter_width {
            font-size: 20px;
            width: 150px;
        }

        .tuner_input {}

        #left {
            padding: 10px;
            border: 1px solid #888;
            margin-right: 10px;
            background-color: #333;
        }

        #center {
            border: 1px solid #888;
        }

        #spectrum {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #spectrumFilterCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }

        #spectrumCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }

        #spectrumGridCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }

        #bandCanvas {
            width: 100%;
            height: 30px;
        }

        #waterfallCanvas {
            width: 100%;
            height: 100%;
        }

        footer {
            background: #636363;
            margin: 0 10px 10px 10px;
            border: 1px solid grey;
            padding: 10px;
        }
    </style>
    <script src="rtl_ui.js"></script>
</head>

<body>
    <page>
        <device>
            <button id="connection_button" type="button" style="width: 100%;">Connect</button>
            <button id="start_or_stop" type="button" style="width: 100%;">start</button>
        </device>
        <tuner>
            <div id="tuner">
                <input id="tuner_frequency" class="tuner_input" type="number" step="1000">
                <span>Hz</span>
                <input id="tuner_filter_width" class="tuner_input" type="number" step="1000">
                <span>Hz</span>
            </div>
        </tuner>
        <controls>
            <fieldset>
                <legend>Frequency</legend>
                <input id="frequency" class="controls_input" type="number" step="1000" />
                <span>Hz</span>
            </fieldset>
            <fieldset>
                <legend>Samplerate</legend>
                <input id="samplerate" class="controls_input" type="number" step="1000" />
                <span>Hz</span>
            </fieldset>
            <fieldset>
                <legend>Samples Size</legend>
                <span id="samples_buffer" class="controls_input">/</span>
            </fieldset>
            <fieldset>
                <legend>RF Bandwidth</legend>
                <input id="bandwidth" class="controls_input" type="number" size="8" value="" />
                <span>Hz</span>
            </fieldset>
            <fieldset>
                <legend>Gain</legend>
                <select id="gain_mode" name="gain_mode">
                    <option value="0">Auto</option>
                    <option value="1">Manual</option>
                </select>
                <input id="rfgain" class="controls_input" type="number" size="8" value="" />
                <span>dB</span>
            </fieldset>
            <fieldset>
                <legend>Audio</legend>
                <input id="toggle_sound" type="submit" value="start_audio" />
            </fieldset>
            <fieldset>
                <legend>Debug</legend>
                <button id="killButton" onclick="kill()">Kill</button>
                <button id="connection" onclick="demo()">Demo</button>
            </fieldset>
            <fieldset>
                <legend>Debug2</legend>
                <input type="range" class="min" min="0" max="1000" value="300" step="10">
                <input type="range" class="max" min="0" max="1000" value="700" step="10">
            </fieldset>
            <fieldset>
                <legend>Debug3</legend>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
                <input type="number" min="0" max="100" step="5">
                <input type="range" min="0" max="15" step="5">
            </fieldset>
            <fieldset>
                <legend>Spectrum</legend>
                <input type="number" min="0" max="15" step="5">
                <input type="number" min="0" max="15" step="5">
            </fieldset>
        </controls>
        <spectrumContent>
            <spectrum>
                <spectrumChartValues>
                    <canvas id="spectrumChartValues"></canvas>
                </spectrumChartValues>
                <spectrumChart id="spectrum">
                    <canvas id="spectrumFilterCanvas" width="4096" height="100"></canvas>
                    <canvas id="spectrumCanvas" width="4096" height="100"></canvas>
                    <canvas id="spectrumGridCanvas" width="4096" height="100"></canvas>
                </spectrumChart>
                <spectrumHorizontalValues>
                    <canvas id="bandCanvas" width="4096" height="64"></canvas>
                </spectrumHorizontalValues>
                <spectrumTime>
                    <canvas id="waterfallCanvas" width="4096" height="350"></canvas>
                </spectrumTime>
                <spectrumTimeValues>
                    <canvas id="spectrumTimeValues"></canvas>
                </spectrumTimeValues>
            </spectrum>
        </spectrumContent>
        <stats>
            <p>Stats</p>
        </stats>
    </page>
</body>

</html>
