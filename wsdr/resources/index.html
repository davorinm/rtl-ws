<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" http-equiv="Content-Language" content="en" />
    <title>RTL-WS</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #4A4A4A;
            height: 100%;
        }

        content {
            display: grid;
            grid-template-columns: 200px 1fr;
        }

        controls {
            background: #636363;
            margin: 10px;
            border: 1px solid grey;
            padding: 10px;
        }

        fieldset {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid lightgray;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        legend {
        }

        spectrum {
            padding: 10px;
            background-color: #636363;
            border: 1px solid grey;
            margin: 10px 10px 10px 0px;
        }

        #left {
            padding: 10px;
            border: 1px solid #888;
            margin-right: 10px;
            background-color: #333;
        }

        #center {
            border: 1px solid #888;
        }

        #spectrum {
            width: 100%;
            height: 256px;
            position: relative;
        }

        #spectrumCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }

        #spectrumGridCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }

        #bandCanvas {
            width: 100%;
            height: 30px;
            background-color: #ff890052;
        }

        #waterfallCanvas {
            width: 100%;
            height: 315px;
            background-color: #4000ff52;
        }

        footer {
            background: #636363;
            margin: 0 10px 10px 10px;
            border: 1px solid grey;
            padding: 10px;
        }
    </style>
    <script src="/rtl_ui.js"></script>
</head>

<body>
    <content>
        <controls>
            <fieldset>
                <legend>Operation</legend>
                <button id="connection" onclick="connect()"><img id="ws_status" src="connect2_help.png" /></button>
                <input id="start_or_stop" type="submit" onclick="start_or_stop();" value="start" />
            </fieldset>
            <fieldset>
                <legend>Frequency</legend>
                <input id="frequency" type="number" size="8" onchange="frequency_change();" value="100000" />
                <span>Hz</span>
            </fieldset>
            <fieldset>
                <legend>Bandwidth</legend>
                <input id="bandwidth" type="number" size="8" onchange="bw_change();" value="2048" /> 
                <span>Hz</span>
            </fieldset>
            <fieldset>
                <legend>Gain</legend>
                <input id="spectrumgain" type="number" size="8" onchange="spectrumgain_change();" value="0" />
                <span>dB</span>
            </fieldset>
            <fieldset>
                <legend>Audio</legend>
                <input id="toggle_sound" type="submit" onclick="toggle_sound();" value="start_audio" />
            </fieldset>
            <fieldset>
                <legend>Debug</legend>
                <button id="killButton" onclick="kill()">Kill</button>
                <button id="connection" onclick="demo()">Demo</button>
            </fieldset>
            <fieldset>
                <legend>Debug2</legend>
                <input type="range" class="min" min="0" max="1000" value="300" step="10">
                <input type="range" class="max" min="0" max="1000" value="700" step="10">
            </fieldset>
            <fieldset>
                <legend>Debug3</legend>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
                <input type="number" min="0" max="100" step="5">
                <input type="range" min="0" max="15" step="5">
            </fieldset>
            <fieldset>
                <legend>Spectrum</legend>
                <input type="number" min="0" max="15" step="5">
                <input type="number" min="0" max="15" step="5">
            </fieldset>
        </controls>

        <spectrum>
            <div id="spectrum">
                <canvas id="spectrumCanvas"></canvas>
                <canvas id="spectrumGridCanvas"></canvas>
            </div>
            <canvas id="bandCanvas" width="2048" height="64"></canvas>
            <canvas id="waterfallCanvas" height="350"></canvas>
        </spectrum>
    </content>

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
